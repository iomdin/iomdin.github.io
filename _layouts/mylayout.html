<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en-US" }}">
  <head>
    <!-- default settings -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- favicon -->
    {% if page.favicon %}
      <link rel="icon" href="{{ page.favicon | relative_url }}">
    {% elsif site.favicon %}
      <link rel="icon" href="{{ site.favicon | relative_url }}">
    {% endif %}

    <!-- Jekyll stuff -->

    {% seo %}

    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}

    <!-- stylesheet -->
    <link rel="stylesheet" href="/styles/style.css">

  </head>

  <body>
    <div class="container-lg px-3 my-5 markdown-body" style="margin-top: 0px !important">

      <header>
        {% if page.logo %}
          <img src="{{ page.logo | relative_url }}" alt="Logo" class="logo">
        {% elsif site.logo %}
          <img src="{{ site.logo | relative_url }}" alt="Logo" class="logo">
        {% endif %}
        <h1>{{ page.header | default: site.title }}</h1>
      </header>
      {{ content }}
    </div>
    <script>anchors.add();</script>
  </body>
</html>
