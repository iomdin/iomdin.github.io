<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en-US" }}">
  <head>
    <!-- default settings -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="/languages/logo.png">

    <!-- Jekyll stuff -->

    {% seo %}

    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}

    <!-- stylesheet -->
    <link rel="stylesheet" href="/styles/style.css">

    <!-- Google icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <style>
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 300,
        'GRAD' 0,
        'opsz' 24
      }
    </style>

  </head>

  <body>
    <div class="container-lg px-3 my-5 markdown-body" style="margin-top: 0px !important">

      <!-- MENU -->
      <div class="menu">

        <div class="menu_row">

          <a href="{{ "/" | absolute_url }}">
            <img class="logo" src="/images/Iomdins2018.png"
            style="background-color: transparent;">
          </a>

          <!-- title "languages" -->
          <a href="{{ "/" | absolute_url }}">Languages</a>

        </div>

      </div>

      

      {{ content }}
    </div>
    <script>anchors.add();</script>
  </body>
</html>
