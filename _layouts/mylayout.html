<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en-US" }}">
  <head>
    <!-- default settings -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- title -->
    <title>{{ page.title | default: site.title }}</title>

    <!-- favicon -->
    {% if page.favicon %}
      <link rel="icon" href="{{ page.favicon | relative_url }}">
    {% elsif site.favicon %}
      <link rel="icon" href="{{ site.favicon | relative_url }}">
    {% endif %}

    <!-- Jekyll stuff -->

    {% seo %}

    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}

    <!-- stylesheet -->
    <link rel="stylesheet" href="/styles/style.css">

  </head>

  <body>
    <div class="container-lg px-3 my-5 markdown-body">
      <header class="header">
        {% if page.logo %}
          <img src="{{ page.logo | relative_url }}" alt="Logo" class="logo">
        {% elsif site.logo %}
          <img src="{{ site.logo | relative_url }}" alt="Logo" class="logo">
        {% endif %}
        <p>{{ page.header | default: site.title }}</p>
      </header>
      <div id="main">
        {{ content }}
      </div>
    </div>
  </body>
</html>
